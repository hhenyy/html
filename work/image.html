<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 연습</title>
</head>
<body>
	
<!-- 이미지 불러오기: 상대경로
1.같은 폴더안에 있는 이미지 불러오기 : <img src="Koala.jpg">
1.하위폴더(img)안에 있는 이미지 불러오기 : <img src="img/Koala.jpg">
1.상위 폴더안에 있는 이미지 불러오기 : <img src="../Koala.jpg">
-->

<img src="img/Koala.jpg" width="200" height="200" 
                         title="코알라"><br><br>
                         
<!--이미지 정렬-->
<!--1. 왼쪽 정렬-->
<img src ="img/Penguins.jpg" width="150" height ="150" align="left">
<br><br><br><br><br><br><br><br><br><br><br>

<!--2. 가운데 정렬-->
<!--1) 가운데 정렬 적용안됨-->
<img src ="img/Penguins.jpg" width="150" height ="150" align="center">
<p>

<!--2) 가운데 정렬 적용됨/ center 태그로 감쌈-->
<center>
<img src ="img/Penguins.jpg" width="150" height ="150">
</center>

<!--3) 가운데 정렬 적용됨/p 태그에서 align center적용-->
<p align="center">
	<img src ="img/Penguins.jpg" width="150" height ="150">
</p>

<!--3. 오른쪽 정렬-->
<img src ="img/Penguins.jpg" width="150" height ="150" align="right">
<br><br><br><br><br><br><br><br><br><br><br>
	
<!--이미지와 텍스트를 같이 출력-->
<img src ="img/Desert.jpg" width="150" height="150" align="top">사막이미지
<br><br>

<img src ="img/Desert.jpg" width="150" height="150" align="middle">사막이미지
<br><br>

<img src ="img/Desert.jpg" width="150" height="150" align="bottom">사막이미지
<br><br>

</body>
</html>
